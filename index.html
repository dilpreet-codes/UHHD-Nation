<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UHHD Nation - Minecraft Shopping</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            min-height: 100vh;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100vh;
            pointer-events: none;
        }

        #title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: bold;
            color: #fff;
            text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeInAndOut 5s ease-in-out forwards;
            font-family: 'Minecraft', Arial, sans-serif;
            letter-spacing: 3px;
            z-index: 10;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }

        @keyframes fadeInAndOut {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            80% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        #itemsContainer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1400px;
            opacity: 0;
            animation: slideUp 1s ease-out forwards;
            animation-delay: 5s;
            z-index: 5;
            height: calc(100vh - 100px);
            transition: transform 0.3s ease-out;
        }

        #itemsContainer::-webkit-scrollbar {
            width: 8px;
        }

        #itemsContainer::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        #itemsContainer::-webkit-scrollbar-thumb {
            background: rgba(255, 215, 0, 0.5);
            border-radius: 10px;
        }

        #itemsContainer::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 215, 0, 0.8);
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .item-block {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            border: 3px solid #654321;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: #fff;
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }

        .item-block:hover {
            transform: scale(1.05) rotateY(5deg);
            box-shadow: 0 8px 16px rgba(255, 215, 0, 0.4);
        }

        .item-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .item-name {
            font-size: 12px;
            font-weight: bold;
        }

        .item-price {
            font-size: 10px;
            color: #FFD700;
            margin-top: 4px;
        }

        @font-face {
            font-family: 'Minecraft';
            src: url('data:application/font-woff;charset=utf-8;base64,AAEAAAALAIAAAwAwT1MvMg6SA7AAAAC8AAAAYGNtYXCJjQkzAAABHAAAAGxnYXNwAAAAEAAAAXAAAAAIglypGlCSNCACUCAEAAAAACAEAAAAAA+gB+AAFAAgAhgAAAAAABAAIAAEABCD');
        }

        #loading {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
            opacity: 0;
            animation: fadeOut 0.5s ease-out forwards;
            animation-delay: 3s;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                pointer-events: none;
            }
        }
    </style>
</head>

    <div id="title">UHHD NATION</div>
    <div id="loading">Loading experience...</div>
    <div id="itemsContainer">
        <div class="items-grid" id="itemsGrid"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true, alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x667eea, 0.8);
        camera.position.z = 5;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        const pointLight = new THREE.PointLight(0xffcc00, 0.5);
        pointLight.position.set(-5, 5, 3);
        scene.add(pointLight);

        // Create cookie texture
        function createCookieTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');

            // Cookie background
            ctx.fillStyle = '#D2691E';
            ctx.beginPath();
            ctx.arc(128, 128, 120, 0, Math.PI * 2);
            ctx.fill();

            // Cookie spots
            ctx.fillStyle = '#8B4513';
            for (let i = 0; i < 20; i++) {
                const x = Math.random() * 240 + 8;
                const y = Math.random() * 240 + 8;
                const size = Math.random() * 20 + 10;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }

            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }

        // Create 3D cookie
        const cookieGeometry = new THREE.CylinderGeometry(1.5, 1.5, 0.3, 32);
        const cookieMaterial = new THREE.MeshStandardMaterial({ 
            map: createCookieTexture(),
            roughness: 0.7,
            metalness: 0.1
        });
        const cookie = new THREE.Mesh(cookieGeometry, cookieMaterial);
        cookie.position.x = 15;
        cookie.position.y = 0;
        cookie.rotation.y = 0;
        scene.add(cookie);

        let cookieStartTime = 0;
        let cookieAnimationStarted = false;

        // Create shopping items grid
        const items = [

        // Populate items grid
        const itemsGrid = document.getElementById('itemsGrid');
        items.forEach(item => {
            const itemBlock = document.createElement('div');
            itemBlock.className = 'item-block';
            itemBlock.innerHTML = `
                <div class="item-icon">${item.icon}</div>
                <div class="item-name">${item.name}</div>
                <div class="item-price">${item.price}</div>
            `;
            itemBlock.addEventListener('click', () => {
                alert(`Added ${item.name} to cart!`);
            });
            itemsGrid.appendChild(itemBlock);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            const currentTime = Date.now() / 1000;

            // Start cookie animation after 1 second
            if (currentTime > 1 && !cookieAnimationStarted) {
                cookieAnimationStarted = true;
                cookieStartTime = currentTime;
            }

            // Animate cookie rolling from right to left
            if (cookieAnimationStarted) {
                const elapsed = currentTime - cookieStartTime;
                const duration = 3; // 3 seconds for animation

                if (elapsed < duration) {
                    // Move cookie from right to left
                    cookie.position.x = 15 - (elapsed / duration) * 30;
                    // Rotate cookie for rolling effect (rolling along x axis)
                    cookie.rotation.x += 0.1;
                } else {
                    // Keep cookie off screen after animation
                    cookie.position.x = -15;
                }
            }

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Scroll handling variables
        const titleElement = document.getElementById('title');
        const itemsContainer = document.getElementById('itemsContainer');
        let scrollOffset = 0;
        let touchStartY = 0;

        // Mouse wheel scroll
        document.addEventListener('wheel', (e) => {
            if (e.target.closest('#itemsContainer') || itemsContainer.style.opacity === '1') {
                e.preventDefault();
                scrollOffset += e.deltaY * 0.5;
                updateScrollPosition();
            }
        }, { passive: false });

        // Touch swipe handling
        window.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        }, { passive: false });

        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touchEndY = e.touches[0].clientY;
            const touchDiff = touchStartY - touchEndY;
            scrollOffset += touchDiff * 0.5;
            touchStartY = touchEndY;
            updateScrollPosition();
        }, { passive: false });

        // Update scroll position for both title and items
        function updateScrollPosition() {
            // Clamp scroll offset to reasonable range
            const maxScroll = 400;
            scrollOffset = Math.max(0, Math.min(scrollOffset, maxScroll));

            // Update title: move up and fade out
            const titleOpacity = Math.max(0, 1 - (scrollOffset / maxScroll));
            const titleTranslateY = (scrollOffset / maxScroll) * -150;
            titleElement.style.transform = `translate(-50%, calc(-50% + ${titleTranslateY}px))`;
            titleElement.style.opacity = titleOpacity;

            // Update items container: move up
            const itemsTranslateY = -scrollOffset;
            itemsContainer.style.transform = `translateX(-50%) translateY(${itemsTranslateY}px)`;
        }
    </script>

</html>
